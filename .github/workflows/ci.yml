name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check Types
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Build Extension
        run: npm run package

      - name: Setup Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99.0" >> $GITHUB_ENV
          echo ">>> Started xvfb"
          
      - name: Test
        run: npm test
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Package VSIX
        run: |
          VSIX_FILE=$(vsce package | grep -o '[^/]*\.vsix')
          echo "VSIX_FILE=$VSIX_FILE" >> $GITHUB_ENV
          echo "Packaged extension as $VSIX_FILE"
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: ${{ env.VSIX_FILE }}
          if-no-files-found: error 